<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Plane Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background-color: #000;
            overflow: hidden; /* Prevent scrollbars */
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: 1px solid #fff;
            border-radius: 8px;
            background: rgba(0, 0,0, 0.3);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        #info-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            display: none; /* Hidden by default, shown via JS */
        }
        canvas {
            display: block;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info-box">Move your device to find a horizontal surface.</div>
    <!-- AR button will be generated by THREE.ARButton -->

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let placedModel = null;
        const modelUrl = 'https://raw.githubusercontent.com/Gettafixx/ARPlane1/main/Isometric.glb';
        let loadedModel; // To store the loaded GLB scene
        
        // For interaction
        let touchDown = false;
        let touchTime = 0;
        let lastTap = 0;
        let pinchStartDistance = 0;
        let initialScale = new THREE.Vector3(1, 1, 1);

        const infoBox = document.getElementById('info-box');

        init();
        animate();

        function init() {
            // --- Basic Scene Setup ---
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // --- Lighting ---
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(0, 5, -5);
            scene.add(directionalLight);


            // --- Renderer ---
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // --- AR Button ---
            const arButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test', 'plane-detection'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });
            arButton.id = 'ar-button';
            document.body.appendChild(arButton);
            
            arButton.addEventListener('click', () => {
                infoBox.style.display = 'block';
            });


            // --- Reticle (Placement Indicator) ---
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // --- Controller (for tap events) ---
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // --- Model Loading ---
            const loader = new GLTFLoader();
            loader.load(modelUrl, (gltf) => {
                loadedModel = gltf.scene;
                console.log("Model loaded successfully.");
                 infoBox.textContent = "Model loaded. Find a surface and tap to place.";
            }, undefined, (error) => {
                console.error('An error happened while loading the model:', error);
                infoBox.textContent = "Error loading model. Please refresh.";
            });

            // --- Interaction Listeners ---
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            renderer.domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            renderer.domElement.addEventListener('touchend', onTouchEnd, { passive: false });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            // This function handles placing the model on tap
            if (reticle.visible && loadedModel) {
                if (placedModel === null) {
                    placedModel = loadedModel.clone();
                    placedModel.position.setFromMatrixPosition(reticle.matrix);
                    
                    // Scale the model to a reasonable starting size
                    placedModel.scale.set(0.1, 0.1, 0.1);
                    
                    scene.add(placedModel);
                    infoBox.textContent = "Use one finger to move, two to scale.";
                }
            }
        }

        // --- Touch Interaction Functions ---

        function onTouchStart(event) {
            event.preventDefault();
            if (!placedModel) return;

            if (event.touches.length === 1) {
                touchDown = true;
                touchTime = Date.now();
            } else if (event.touches.length === 2) {
                pinchStartDistance = getPinchDistance(event.touches);
                initialScale.copy(placedModel.scale);
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (!placedModel) return;

            // --- Scaling (Pinch) ---
            if (event.touches.length === 2) {
                const currentPinchDistance = getPinchDistance(event.touches);
                const scaleFactor = currentPinchDistance / pinchStartDistance;
                const newScale = initialScale.clone().multiplyScalar(scaleFactor);
                placedModel.scale.copy(newScale);
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();
            if (!placedModel) return;

            touchDown = false;
            pinchStartDistance = 0; // Reset pinch distance
        }

        function getPinchDistance(touches) {
            const dx = touches[0].pageX - touches[1].pageX;
            const dy = touches[0].pageY - touches[1].pageY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // --- Hit Testing (for reticle and movement) ---
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                        // Reset scene on exit
                        if (placedModel) {
                            scene.remove(placedModel);
                            placedModel = null;
                        }
                        reticle.visible = false;
                        infoBox.style.display = 'none';
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        
                        // --- Drag to Move Logic ---
                        // If one finger is down and we have a hit, move the object
                        if (touchDown && event.touches && event.touches.length === 1 && placedModel) {
                             placedModel.position.setFromMatrixPosition(reticle.matrix);
                        }

                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
